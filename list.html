<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dues List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f9;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border: none;
            border-radius: 0.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .card-header {
            background-color: #1e293b;
            color: white;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        #loadingIndicator {
            display: none;
        }
        .table thead th {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                Student Dues List
            </div>
            <div class="card-body">
                <form id="duesForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-md">
                            <label for="spreadsheetId" class="form-label">School Spreadsheet ID</label>
                            <input type="text" class="form-control" id="spreadsheetId" placeholder="Enter the school's spreadsheet ID" required>
                        </div>
                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-primary w-100">Fetch Dues</button>
                        </div>
                    </div>
                </form>

                <div id="loadingIndicator" class="text-center my-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading data...</p>
                </div>

                <div id="alertArea" class="mt-3"></div>

                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Roll Number</th>
                                <th>Student Name</th>
                                <th>Class</th>
                                <th>Total Dues (Rs)</th>
                            </tr>
                        </thead>
                        <tbody id="duesListTableBody">
                            <tr>
                                <td colspan="4" class="text-center text-muted">Enter a Spreadsheet ID and click "Fetch Dues" to see the list.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const duesForm = document.getElementById('duesForm');
        const spreadsheetIdInput = document.getElementById('spreadsheetId');
        const tableBody = document.getElementById('duesListTableBody');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const alertArea = document.getElementById('alertArea');

        duesForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const spreadsheetId = spreadsheetIdInput.value.trim();
            if (!spreadsheetId) {
                showAlert('Please enter a Spreadsheet ID.', 'warning');
                return;
            }

            loadingIndicator.style.display = 'block';
            tableBody.innerHTML = '';
            alertArea.innerHTML = '';

            try {
                const response = await fetch('/api2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getDuesList',
                        payload: {
                            spreadsheetId: spreadsheetId
                        }
                    })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

                renderTable(result.data);

            } catch (error) {
                console.error('Error fetching dues list:', error);
                showAlert(`Error: ${error.message}`, 'danger');
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Failed to load data.</td></tr>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        function renderTable(data) {
            if (!data || data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No students with outstanding dues found.</td></tr>`;
                return;
            }

            let rowsHtml = '';
            data.sort((a, b) => (a.rollNumber || '').localeCompare(b.rollNumber || ''))
                .forEach(student => {
                    rowsHtml += `
                        <tr>
                            <td>${student.rollNumber || 'N/A'}</td>
                            <td>${student.name || 'N/A'}</td>
                            <td>${student.className || 'N/A'}</td>
                            <td>${(student.dues || 0).toFixed(2)}</td>
                        </tr>
                    `;
                });
            tableBody.innerHTML = rowsHtml;
        }

        function showAlert(message, type = 'info') {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');
            alertArea.append(wrapper);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
