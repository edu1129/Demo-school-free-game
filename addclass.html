<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Subject Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { background-color: #f0f4f9; font-family: 'Poppins', sans-serif, system-ui; }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        #loader p {
            margin-top: 1rem;
            font-weight: 500;
            color: #334155;
        }
        #main-content {
            display: none; /* Hidden by default */
        }
        .container { max-width: 1140px; }
        .card { border: none; border-radius: 0.8rem; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); margin-top: 1.5rem; }
        .card-header { background-color: #1e293b; color: white; font-weight: 600; font-size: 1.1rem; }
        .card-header i { color: #94a3b8; margin-right: 10px; }
        .form-label { font-weight: 500; color: #4b5563; font-size: 0.85rem; }
        .form-control, .form-select { border-radius: 0.5rem; background-color: #f8fafc; border: 1px solid #d1d5db; }
        .btn-primary { background-color: #4f46e5; border-color: #4f46e5; }
        .btn-secondary { background-color: #64748b; border-color: #64748b; }
        .btn-success { background-color: #10b981; border-color: #10b981; }
        .list-group-item { background-color: #f8fafc; }
        .button-loading { position: relative; color: transparent !important; pointer-events: none; }
        .button-loading::after { content: ''; position: absolute; top: 50%; left: 50%; width: 1.2em; height: 1.2em; margin-top: -0.6em; margin-left: -0.6em; border: 2px solid rgba(255, 255, 255, 0.8); border-right-color: transparent; border-radius: 50%; animation: button-spin 0.6s linear infinite; }
        @keyframes button-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Authenticating and loading data...</p>
    </div>

    <div id="main-content">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-dark">Class & Subject Management Tool</h1>
                <a href="/index.html" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Back to Dashboard</a>
            </div>

            <div id="alertArea"></div>

            <div class="row">
                <!-- Column 1: Add Forms -->
                <div class="col-lg-5">
                    <!-- Add Class Card -->
                    <div class="card">
                        <div class="card-header"><i class="fas fa-chalkboard"></i> Add New Class</div>
                        <div class="card-body">
                            <form id="addClassForm">
                                <div class="mb-3">
                                    <label for="className" class="form-label">Class Name*</label>
                                    <input type="text" class="form-control" id="className" placeholder="e.g., Class 10" required>
                                </div>
                                <div class="mb-3">
                                    <label for="classSection" class="form-label">Section</label>
                                    <input type="text" class="form-control" id="classSection" placeholder="e.g., A (Optional)">
                                </div>
                                <div class="mb-3">
                                    <label for="classTeacher" class="form-label">Class Teacher</label>
                                    <select id="classTeacher" class="form-select">
                                        <option value="">-- Select Teacher (Optional) --</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus me-2"></i>Add Class</button>
                            </form>
                        </div>
                    </div>

                    <!-- Add Subject Card -->
                    <div class="card">
                        <div class="card-header"><i class="fas fa-book"></i> Add New Subject</div>
                        <div class="card-body">
                            <form id="addSubjectForm">
                                <div class="mb-3">
                                    <label for="subjectName" class="form-label">Subject Name*</label>
                                    <input type="text" class="form-control" id="subjectName" placeholder="e.g., Mathematics" required>
                                </div>
                                <button type="submit" class="btn btn-secondary w-100"><i class="fas fa-plus me-2"></i>Add Subject</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Column 2: Assignment and Lists -->
                <div class="col-lg-7">
                    <!-- Assign Teacher Card -->
                    <div class="card">
                        <div class="card-header"><i class="fas fa-user-tag"></i> Assign Teacher to Subject</div>
                        <div class="card-body">
                            <form id="assignTeacherForm">
                                <div class="mb-3">
                                    <label for="assignClass" class="form-label">Select Class*</label>
                                    <select id="assignClass" class="form-select" required>
                                        <option value="">-- Loading Classes --</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="assignSubject" class="form-label">Select Subject*</label>
                                    <select id="assignSubject" class="form-select" required>
                                        <option value="">-- Loading Subjects --</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="assignTeacher" class="form-label">Select Teacher*</label>
                                    <select id="assignTeacher" class="form-select" required>
                                        <option value="">-- Loading Teachers --</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100"><i class="fas fa-check me-2"></i>Assign Teacher</button>
                            </form>
                        </div>
                    </div>

                    <!-- Existing Assignments Card -->
                    <div class="card">
                        <div class="card-header"><i class="fas fa-list-ul"></i> Existing Assignments</div>
                        <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                            <ul id="assignmentList" class="list-group list-group-flush">
                                <li class="list-group-item text-center">Loading assignments...</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/api6';

        // DOM Elements
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');
        const alertArea = document.getElementById('alertArea');
        const classTeacherSelect = document.getElementById('classTeacher');
        const assignClassSelect = document.getElementById('assignClass');
        const assignSubjectSelect = document.getElementById('assignSubject');
        const assignTeacherSelect = document.getElementById('assignTeacher');
        const assignmentListUl = document.getElementById('assignmentList');

        // Forms
        const addClassForm = document.getElementById('addClassForm');
        const addSubjectForm = document.getElementById('addSubjectForm');
        const assignTeacherForm = document.getElementById('assignTeacherForm');

        // Data Store
        let allData = { classes: [], subjects: [], staff: [], assignments: [] };

        // Utility Functions
        const showAlert = (message, type = 'info', duration = 4000) => {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
            alertArea.innerHTML = '';
            alertArea.append(wrapper);
            if (duration > 0) {
                setTimeout(() => bootstrap.Alert.getOrCreateInstance(wrapper.firstElementChild)?.close(), duration);
            }
        };

        const callApi = async (action, payload = {}) => {
            const btn = document.querySelector(`form[id*="${action.replace(/([A-Z])/g, '-$1').toLowerCase()}"] button[type="submit"]`);
            if (btn) btn.classList.add('button-loading');
            
            const authToken = localStorage.getItem('authToken');
            const spreadsheetId = localStorage.getItem('principalSpreadsheetId');
            const userType = localStorage.getItem('userType');

            if (!authToken || !spreadsheetId || userType !== 'principal') {
                throw new Error('Authentication error. Please log in as a principal.');
            }

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action,
                        payload: { ...payload, authToken, spreadsheetId, userType }
                    })
                });
                const result = await response.json();

                if (result.authError) {
                    throw new Error('Session expired. Please log in again.');
                }
                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'An unknown API error occurred.');
                }
                return result;
            } catch (error) {
                showAlert(error.message, 'danger');
                throw error; // Re-throw to be caught by the caller
            } finally {
                if (btn) btn.classList.remove('button-loading');
            }
        };

        // Data Rendering Functions
        const populateSelect = (selectElement, items, valueField, textField, defaultOptionText) => {
            selectElement.innerHTML = `<option value="">-- ${defaultOptionText} --</option>`;
            items.sort((a, b) => (a[textField] || '').localeCompare(b[textField] || '')).forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueField];
                option.textContent = typeof textField === 'function' ? textField(item) : item[textField];
                selectElement.appendChild(option);
            });
        };

        const renderAllData = () => {
            // Populate dropdowns
            populateSelect(classTeacherSelect, allData.staff, 'StaffID', 'Name', 'Select Teacher');
            populateSelect(assignClassSelect, allData.classes, 'ClassID', item => `${item.ClassName} ${item.Section || ''}`.trim(), 'Select Class');
            populateSelect(assignSubjectSelect, allData.subjects, 'SubjectID', 'SubjectName', 'Select Subject');
            populateSelect(assignTeacherSelect, allData.staff, 'StaffID', 'Name', 'Select Teacher');

            // Render assignment list
            assignmentListUl.innerHTML = '';
            if (allData.assignments.length === 0) {
                assignmentListUl.innerHTML = '<li class="list-group-item text-muted text-center">No assignments found.</li>';
                return;
            }

            const classMap = new Map(allData.classes.map(c => [c.ClassID, `${c.ClassName} ${c.Section || ''}`.trim()]));
            const subjectMap = new Map(allData.subjects.map(s => [s.SubjectID, s.SubjectName]));
            const staffMap = new Map(allData.staff.map(s => [s.StaffID, s.Name]));

            allData.assignments.sort((a,b) => (classMap.get(a.ClassID) || '').localeCompare(classMap.get(b.ClassID) || '')).forEach(a => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <div>
                        <span class="fw-bold">${classMap.get(a.ClassID) || 'Unknown Class'}</span>
                        <small class="d-block text-muted">${subjectMap.get(a.SubjectID) || 'Unknown Subject'} &rarr; ${staffMap.get(a.StaffID) || 'Unknown Teacher'}</small>
                    </div>
                    <button class="btn btn-outline-danger btn-sm btn-icon" onclick="deleteAssignment('${a.AssignmentID}')" title="Delete Assignment"><i class="fas fa-trash"></i></button>
                `;
                assignmentListUl.appendChild(li);
            });
        };

        // Initial Data Load
        const loadInitialData = async () => {
            try {
                const result = await callApi('getInitialData');
                if (result && result.success) {
                    allData = result.data;
                    renderAllData();
                    loader.style.display = 'none';
                    mainContent.style.display = 'block';
                }
            } catch (error) {
                console.error("Failed to load initial data:", error);
                loader.style.display = 'none';
                showAlert('Failed to load required data. Please <a href="/index.html">log in</a> again. Error: ' + error.message, 'danger', 0);
            }
        };

        // Event Handlers
        addClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const classInfo = {
                className: document.getElementById('className').value.trim(),
                section: document.getElementById('classSection').value.trim(),
                classTeacherId: document.getElementById('classTeacher').value
            };
            if (!classInfo.className) {
                showAlert('Class Name is required.', 'warning');
                return;
            }
            try {
                await callApi('addClass', { classInfo });
                showAlert('Class added successfully!', 'success');
                addClassForm.reset();
                await loadInitialData(); // Refresh all data
            } catch (error) {
                console.error("Failed to add class:", error);
            }
        });

        addSubjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const subjectInfo = {
                subjectName: document.getElementById('subjectName').value.trim()
            };
            if (!subjectInfo.subjectName) {
                showAlert('Subject Name is required.', 'warning');
                return;
            }
            try {
                await callApi('addSubject', { subjectInfo });
                showAlert('Subject added successfully!', 'success');
                addSubjectForm.reset();
                await loadInitialData(); // Refresh all data
            } catch (error) {
                console.error("Failed to add subject:", error);
            }
        });

        assignTeacherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const assignmentInfo = {
                classId: document.getElementById('assignClass').value,
                subjectId: document.getElementById('assignSubject').value,
                staffId: document.getElementById('assignTeacher').value
            };
            if (!assignmentInfo.classId || !assignmentInfo.subjectId || !assignmentInfo.staffId) {
                showAlert('All fields are required for assignment.', 'warning');
                return;
            }
            try {
                await callApi('assignTeacher', { assignmentInfo });
                showAlert('Teacher assigned successfully!', 'success');
                assignTeacherForm.reset();
                await loadInitialData(); // Refresh all data
            } catch (error) {
                console.error("Failed to assign teacher:", error);
            }
        });
        
        async function deleteAssignment(assignmentId) {
            if (!confirm('Are you sure you want to delete this assignment?')) return;
            try {
                await callApi('deleteAssignment', { assignmentId });
                showAlert('Assignment deleted successfully!', 'success');
                await loadInitialData(); // Refresh all data
            } catch (error) {
                console.error("Failed to delete assignment:", error);
            }
        }

        // Page Load
        document.addEventListener('DOMContentLoaded', loadInitialData);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
